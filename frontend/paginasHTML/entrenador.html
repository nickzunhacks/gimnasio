<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador</title>
    <link rel="stylesheet" href="styles/entrenador.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>

    <div id="tituloDatos">

        <div class="bienvenida-contenedor">
            <h1 id="BienvenidaEntrenador">Bienvenido Entrenador</h1>        
        </div>

        <div id="datos">

            <p id="MergeSort" >MergeSort: </p>
            <p id="QuickSort"">QuickSort: </p>
            <p id="SortJavaScript">SortJavaScript: </p>

        </div>

    </div>

    <form class="formulario-buscador">

        <div class="buscador-contenedor">
            <img src="imagenes/iconos/buscar.png" alt="contrasena" class="icono">
            <input type="number" class="buscador" placeholder="introduce el codigo del deportista" required>
            <button type="submit">buscar</button>
        </div> 
        
        <div id="cantidadCrear">

            <h3 id="tituloCantidad">Cantidad de deportistas </h3>

            <select id="cantidad">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
                <option value="5000">5000</option>
                <option value="10000">10000</option>
                <option value="100000">100000</option>
            </select>

        </div>

    </form>

    <div id="resultados-contenedor"></div>

    <template id="plantilla-resultados">

        <button name="" id="boton-resultado"></button>

    </template>

    <button id="salir">salir</button>

    <script src="scripts/entrenador.js"></script>

</body>
</html>
