<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editar</title>
    <link rel="stylesheet" href="styles/editarEjercicio.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <div class="titulo">
        <h1 id="nombreEjercicio">Nombre del ejercicio</h1>
    </div>
    
    <form id="variables">

        <div class="input"> <input id="peso" placeholder="peso(lb)" type="number" required></div>

    </form>
