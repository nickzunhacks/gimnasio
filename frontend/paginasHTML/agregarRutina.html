<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agregar ejercicios</title>
    <link rel="stylesheet" href="styles/agregarRutina.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <div class="contenedorTitulo">
        <h1 id="titulo">agregar ejercicio</h1>
    </div>
    

    <select class="gruposMusculares">

        <option class="item" value="pecho">pecho</option>
        <option class="item" value="espalda">espalda</option>
        <option class="item" value="hombro">hombro</option>
        <option class="item" value="bicep">bicep</option>
        <option class="item" value="tricep">tricep</option>
        <option class="item" value="core">core</option>
        <option class="item" value="pierna">pierna</option>

    </select>

    <div id="resultados">

    </div>

    <template id="plantilla">

        <button class="boton" id="press banca">press banca</button>

    </template>

    <form id="formulario">

            <div id="datos">

                <input placeholder="nombre rutina" type="text" required>
                <input placeholder="peso" type="number" required>
                <input placeholder="repeticiones" type="number" required>
                <input placeholder="series" type="number" required>
                <input placeholder="tiempo de descanso" type="number" required>

            </div>

        <button type="submit" id="Continuar" >Continuar</button>
        

    </form>

    <script src="scripts/agregarRutina.js"></script>

</body>
</html>
