<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles/registro.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    
    <div id="contenedorTitulo">
        <h1 id="tituloPrincipal">Registro de ejercicio</h1>
    </div>

    <div id="contenedorTituloEjercicio">
        <h2 id="nombreEjercicio">ejercicio</h2>
    </div>

    <form id="formulario">

        <div id="datos">

            <input type="text" placeholder="peso" required>
            <input type="text" placeholder="reps" required>
            <input type="text" placeholder="series" required>
            <input type="text" placeholder="descanso" required>
            <input type="date" placeholder="fecha" required>

        </div>
        
        <button type="submit">Continuar</button>

    </form>

</body>
</html>
